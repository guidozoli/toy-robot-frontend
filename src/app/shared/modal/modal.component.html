
<div class="modal-backdrop" (click)="close()"></div>
<div class="modal">
  <div class="modal-header">
    <h2 *ngIf="modalData && modalData.title">{{modalData!.title}}</h2>
  </div>
  
  <div class="modal-body">
    <p *ngIf="modalData && modalData.message">{{modalData!.message}}</p>
  </div>
  <div class="modal-footer">
    <app-button (buttonClicked)="close()" [text]="'close'"></app-button>
  </div>
</div>
